{% extends "base.html" %}
{% block title %}Добавление версии{% endblock %}
{% block content %}
<!--app and os_type -->
<H3>Добавление новой версии для "{{app.name}} под {{ os_type }}" </H3>
<form action="/account/version/compile_ver" method="post">
    {% csrf_token %}
    <!--csrf_token должен быть в любой POST форме-->
    <br>
    <p>Номер версии:</p> <input type="text" name="ver_number">

    <input type="hidden" name="app_id" value="{{ app.id }}">
    <input type="hidden" name="os_type" value="{{ os_type }}">

    <input type="submit" value="Скомпилить" name="name" class="btn btn-success" />

</form>

{% endblock %}
