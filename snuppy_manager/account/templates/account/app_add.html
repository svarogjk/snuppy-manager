{% extends "account_base.html" %}
{% block title %}Добавление приложения{% endblock %}
{% block content %}
      <div class="container add-app-margin">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="add-app">
                    <h3 class="add-app-title">Создание нового приложения</h3>

                    <form role="form" action="application/add_app_check" method="post", id="add-app">
                         {% csrf_token %}
                        <div class="form-group">
                            <label for="app_name">Имя приложения</label>
                            <input required type="text" class="form-control" id="app_name" name="app_name" placeholder="введите имя приложения">
                        </div>

                        <div class="form-group">
                            <label for="app_description">Описание приложения</label>
                            <textarea rows="5" class="form-control app-descr-area"
                                      id="app_description"
                                      name="app_description" placeholder="описание Вашего приложения"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="app_source">Имя приложения</label>
                            <input required type="text" class="form-control" id="app_source" name="app_source" placeholder="ссылка на приложение">
                        </div>

                        <select name="group_id" form="add-app">
                            {% for gr in group %}
                                {% if gr.name == profile.unique_id%}
                                    <option value="{{gr.id}}">None</option>
                                {% else %}
                                    <option value="{{gr.id}}">{{gr.name}}</option>
                                {% endif%}
                            {% endfor %}
                        </select>

                        <div class="add-app-btn-container">
                            <input type="submit" value="Создать" name="name" class="btn btn-primary add-app-btn"/>
                            <a href="#"><input type="button" value="Отмена" name="name" class="btn btn-primary back-btn"/></a>
                        </div>
                    </form>



                </div>
            </div>
      </div>
{% endblock %}
