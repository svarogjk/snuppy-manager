{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Пожалуйста, введите логин и пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% crsf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
