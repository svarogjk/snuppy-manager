{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Забыли ваш пароль?</h1>
    <p>Введите ваш e-mail, чтобы пролучить новый пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
