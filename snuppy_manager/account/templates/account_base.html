<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/account_style.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
    <nav class="navbar navbar-fixed-top">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-2">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                SNUPPY
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        {% if request.user.is_authenticated %}
                        <p class="navbar-text">
                            <a class="navbar-link" href="{% url 'show_app' %}">Мой рабочий кабинет</a>
                        </p>
                        {% endif %}
                    </div>
                    {% if request.user.is_authenticated %}
                    <div class="col-lg-2 col-lg-offset-5">
                        <p class="navbar-text">Вы вошли, как
                            <a href="#" class="navbar-link">{{ request.user.username }}</a>
                        </p>
                    </div>
                    <div class="col-lg-1">
                        <p class="navbar-text">
                            <a class="navbar-link logout" href="{% url 'user_logout' %}">Выйти</a>
                        </p>
                    </div>
                    {% endif %}
                </div>

            </div>
        </nav>
    </nav>

    <div id="account_content"  class="content-margin">
        {% block content %}
        {% endblock %}
    </div>

    </body>
</html>
