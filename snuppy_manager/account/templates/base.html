{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>

    <div id="header">
        <span class="logo">Snuppy</span>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Мой рабочий кабинет</a>
        {% endif %}

        <span class="user">
            {% if request.user.is_authenticated %}
                Здравствуйте, {{ request.user.first_name }},
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'login' %}">Log-in</a>
            {% endif %}
        </span>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
