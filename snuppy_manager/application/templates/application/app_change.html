{% extends "account_base.html" %}
{% block title %}Редактирование приложения{% endblock %}
{% block content %}
{% load staticfiles%}

<div class="container add-list-margin">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="add-list">
                    <p class="titles titles-margin">Редактирование приложения <big>{{app.name}}</big></p>

                    <form role="form" action="change" method="post" id="change">
                         {% csrf_token %}

                        <div class="form-group">
                            <label for="app_name">Имя приложения</label>
                            <input required type="text" class="form-control" id="app_name" name="app_name" value="{{app.name}}">
                        </div>

                        <div class="form-group">
                            <label for="app_description">Описание приложения</label>
                            <textarea rows="5" class="form-control add-app-description"
                                      id="app_description"
                                      name="app_description">{{app.description}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="app_source">Ссылка на приложение</label>
                            <input required type="text" class="form-control" id="app_source" name="app_source" value="{{app.source_code}}">
                        </div>

                        <div class="form-group">
                            <label for="group_id">Принадлежность к группе</label>
                            <select name="group_id" form="change" id="group_id" class="form-control">
                            {% for gr in group %}
                                {% if gr.name == gr.profile.get.unique_id%}
                                    <option value="{{gr.id}}">None</option>
                                {% else %}
                                    <option value="{{gr.id}}">{{gr.name}}</option>
                                {% endif%}
                            {% endfor %}
                            </select>
                        </div>


                        <div class="form-group">
                            <input type="hidden" name="app_id" value="{{ app.id }}">
                        </div>
                            <div class="add-app-btn-container">
                                 <button type="button" class="btn btn-primary btn-shadow" id="change_app_btn">Изменить</button>
                                <!--<input type="submit" value="Изменить" class="btn btn-primary add-app-btn"/>-->
                                <a href="#"><input type="button" value="Отмена" name="name" class="btn btn-primary back-app-btn" id="give_up"/></a>
                            </div>
                    </form>

                    <form class="app-del-form" role="form" action="delete">
                         {% csrf_token %}
                        <div class="form-group">
                            <input type="hidden" name="app_id" value="{{ app.id }}">
                        </div>
                         <div class="form-group">
                             <input type="submit" value="Удалить приложение" class="btn btn-md btn-block btn-primary add-app-btn" />
                         </div>
                    </form>
                </div>
            </div>
</div>

<script src="{% static 'js/change_app.js' %}"></script>
